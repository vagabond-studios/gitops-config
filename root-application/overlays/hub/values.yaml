default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: true
    project: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/vagabond-studios/gitops-config
      targetRevision: HEAD

projects:
  cluster-config:
    description: Project for overall cluster configuration
    namespace: openshift-gitops
    sourceRepos:
      - https://github.com/vagabond-studios/gitops-config
      - https://github.com/tim-stasse/gitops-catalog
    destinations: |
      - namespace: '*'
        server: https://kubernetes.default.svc
    extraFields: |
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'

applications:
  openshift-gitops-config:
    annotations:
      argocd.argoproj.io/sync-wave: "1"
    destination:
      namespace: openshift-gitops
    source:
      path: openshift-gitops-config/overlays/default

  machine-config:
    annotations:
      argocd.argoproj.io/sync-wave: "1"
    source:
      path: machine-config/overlays/default

  patch-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "1"
    destination:
      namespace: patch-operator
    source:
      path: patch-operator/overlays/default

  external-secrets-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "1"
    destination:
      namespace: openshift-operators
    source:
      repoURL: https://github.com/tim-stasse/gitops-catalog
      path: external-secrets-operator/operator/overlays/stable

  openshift-config:
    annotations:
      argocd.argoproj.io/sync-wave: "1"
    destination:
      namespace: openshift-config
    source:
      path: openshift-config/overlays/default

  cert-manager-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: cert-manager-operator
    source:
      repoURL: https://github.com/tim-stasse/gitops-catalog
      path: openshift-cert-manager-operator/operator/overlays/stable-v1

  crossplane-system:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: crossplane-system
    source:
      repoURL: https://github.com/tim-stasse/gitops-catalog
      path: crossplane-system/overlays/stable

  crunchy-postgres-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: crunchy-postgres-operator
    source:
      path: crunchy-postgres-operator/overlays/default

  external-secrets-instance:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: external-secrets
    source:
      repoURL: https://github.com/tim-stasse/gitops-catalog
      path: external-secrets-operator/instance/overlays/default

  redhat-keycloak-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: keycloak
    source:
      repoURL: https://github.com/tim-stasse/gitops-catalog
      path: redhat-keycloak/operator/overlays/stable-v24

  cert-manager-config:
    annotations:
      argocd.argoproj.io/sync-wave: "3"
    destination:
      namespace: cert-manager
    source:
      path: cert-manager-config/overlays/default

  crossplane-providers:
    annotations:
      argocd.argoproj.io/sync-wave: "6"
    destination:
      namespace: crossplane-system
    source:
      path: crossplane-providers/overlays/default

  redhat-keycloak-instance:
    annotations:
      argocd.argoproj.io/sync-wave: "3"
    destination:
      namespace: keycloak
    source:
      path: redhat-keycloak-instance/overlays/default

  crossplane-provider-config:
    annotations:
      argocd.argoproj.io/sync-wave: "4"
    destination:
      namespace: crossplane-system
    source:
      path: crossplane-provider-config/overlays/default
    extraFields: |
      ignoreDifferences:
        - kind: Secret
          name: keycloak-credentials
          jqPathExpressions:
            - .data
